<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-smart {
            position: relative;
            overflow: hidden;
        }
        
        .btn-smart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-smart:hover::before {
            width: 300px;
            height: 300px;
        }
        /* Letter-level styles */
        h1 {
            letter-spacing: 0.18em;
            font-weight: 700;
            font-size: 1.9rem;
            line-height: 1;
            display: inline-block;
        }

        .char {
            display: inline-block;
            transform-origin: center bottom;
            will-change: transform, color, text-shadow;
            transition: transform 360ms cubic-bezier(.2,.9,.2,1), color 260ms ease, text-shadow 260ms ease;
            color: inherit;
        }

        /* slight lift and sparkle on hover of the heading */
        h1:hover .char {
            transform: translateY(-8px) rotate(-2deg) scale(1.02);
            text-shadow: 0 6px 18px rgba(99,102,241,0.18);
        }

        /* Button inner text letters */
        .btn-smart > span {
            display: inline-block;
            letter-spacing: 0.02em;
        }

        .btn-smart > span .char {
            transition: transform 300ms ease, color 200ms ease;
        }

        .btn-smart:hover > span .char {
            transform: translateY(-4px);
        }

        /* Crystal-dark full-viewport background: deep, minimal, and high-contrast */
        body {
            background-color: #05060a;
            background-image: linear-gradient(180deg, rgba(0,0,0,0.75), rgba(3,6,15,0.85)), url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1600&q=80');
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e6eef8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Crystal, dark glass/card with stronger contrast and crisp edges */
        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.06);
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            box-shadow: 0 12px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            color: #e6eef8;
        }

        /* Very subtle vignette to keep edges dark but not muddy */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(60% 60% at 50% 44%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.12) 68%, rgba(0,0,0,0.30) 100%);
        }

        /* Heading contrast tweak for crystal clarity */
        h1 {
            text-shadow: 0 6px 20px rgba(2,6,23,0.6);
            color: #f8fafc;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 min-h-screen flex justify-center items-center p-5">
    <div class="card rounded-3xl p-10 text-center shadow-2xl max-w-md w-full">
        <img src="profile.jpeg" alt="Profile Picture" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full object-cover border-4 border-white/20 mx-auto mb-5 transition duration-500 hover:scale-110 hover:border-white" loading="lazy">
        <h1 class="text-2xl sm:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-8">KYAMBADDE ALEX</h1>
        
        <div class="flex flex-col gap-3">
            <a href="https://github.com/" class="btn-smart relative bg-gradient-to-r from-gray-800 to-gray-900 text-white font-bold py-3 px-8 rounded-full transition-all duration-500 transform hover:scale-105 hover:-translate-y-2 hover:shadow-2xl hover:shadow-gray-600/50 active:scale-95" target="_blank">
                <span class="relative z-10">GitHub</span>
            </a>
            <a href="https://linkedin.com/" class="btn-smart relative bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-500 transform hover:scale-105 hover:-translate-y-2 hover:shadow-2xl hover:shadow-blue-500/50 active:scale-95" target="_blank">
                <span class="relative z-10">LinkedIn</span>
            </a>

                <span class="relative z-10">Twitter</span>

                <span class="relative z-10">Portfolio</span>
            </a>
        </div>
    </div>
</body>
</html>

<!-- Per-letter wrapping for animated typography -->
<script>
    (function(selector){
        function wrap(el){
            const text = (el.textContent || '').trim();
            el.innerHTML = '';
            text.split('').forEach(function(ch, i){
                const s = document.createElement('span');
                s.className = 'char';
                s.textContent = ch === ' ' ? '\u00A0' : ch;
                s.style.transitionDelay = (i * 35) + 'ms';
                el.appendChild(s);
            });
        }

        document.addEventListener('DOMContentLoaded', function(){
            document.querySelectorAll(selector).forEach(function(el){ wrap(el); });
        });
    })('h1, .btn-smart > span');
</script>

<script>
    // Build and normalize WhatsApp wa.me link from data-phone attribute
    (function(){
        const wa = document.querySelector('a[aria-label="WhatsApp"]');
        if(!wa) return;
        const raw = (wa.getAttribute('data-phone') || '').trim();
        if(!raw){
            console.warn('WhatsApp button data-phone is empty. Set the phone number in the data-phone attribute (e.g. +254712345678).');
            return;
        }
        // Normalize: remove non-digits, drop leading zeros if present after country code handling
        const digits = raw.replace(/[^0-9+]/g, '').replace(/^\+/, '');
        if(!/^[0-9]{7,15}$/.test(digits)){
            console.warn('WhatsApp data-phone looks invalid after normalization:', digits);
        }
        wa.href = 'https://wa.me/' + digits;
        wa.setAttribute('rel', 'noopener noreferrer');
    })();
</script>
